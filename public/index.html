<html ng-app="skillApp">
  <head>
    <meta charset="utf-8">
    <link href='css/bootstrap/css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap/css/bootstrap-button.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>

    <script src="js/angular.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="skillCtrl">
    
    <div class="span2 search input-search">
      <input type="text" ng-model="searchTexts" class="input-text input-large search-query">
      <button ng-click="search()" class="button button-small-caps button-primary ">搜索</button>
      <br><br>

      <select ng-model="order" class="select-order">
        <option value="">请选择</option>
        <option value="match">总计分数</option>
      </select>
    </div>          
    <table class="table table-bordered table-style">
      <tr class="tr-title">
        <td>月薪</td>

        <td>得分</td>

        <td>职位诱惑</td>

        <td>职位描述</td>

        <td>职位</td>

        <td>公司名称</td>

        <td>规模</td>

        <td>来源</td>

      </tr>

      <tr ng-repeat="item in items | filter:searchtext | orderBy:order:!reverse">

        <td>{{item.sk_payrolls}}</td>

        <td>{{item.match}}</td>

        <td>{{item.sk_dreams}}</td>

        <td>{{item.sk_descriptions}}</td>

        <td>{{item.sk_positions}}</td>

        <td>{{item.sk_company_name}}</td>

        <td>{{item.sk_scale}}</td>

        <td>{{item.sk_source}}</td>

      </tr>
       
    </table>

    

  </body>
</html>
